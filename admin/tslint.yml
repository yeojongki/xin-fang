defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
jsRules:
rules:
  eofline: true
  no-console: true
  no-construct: true
  no-debugger: true
  no-reference: true
  # add
  no-trailing-whitespace: false
  jsx-no-multiline-js: false
  jsx-alignment: false
  jsx-no-lambda: false
